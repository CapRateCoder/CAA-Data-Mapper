name: Bump APP_VERSION on merged PR

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump APP_VERSION patch in constants.ts
        id: bump
        run: |
          set -e
          FILE=constants.ts
          # Extract current version
          CUR=$(grep "export const APP_VERSION" $FILE | sed -E "s/.*'([0-9]+\.[0-9]+\.[0-9]+)'.*/\1/")
          echo "Current version: $CUR"
          IFS=. read -r MA MI PA <<< "$CUR"
          PA=$((PA + 1))
          NEW="$MA.$MI.$PA"
          echo "New version: $NEW"
          # Replace in file
          sed -E -i "s/export const APP_VERSION = '[0-9]+\.[0-9]+\.[0-9]+';/export const APP_VERSION = '$NEW';/g" $FILE
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $FILE
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "new_version=$NEW" >> $GITHUB_OUTPUT
            exit 0
          fi
          git commit -m "chore: bump APP_VERSION to $NEW [skip ci]"
          git push origin HEAD:main
          echo "new_version=$NEW" >> $GITHUB_OUTPUT

      - name: Set output
        run: echo "Bumped to ${{ steps.bump.outputs.new_version }}"

      - name: Create and push Git tag
        if: steps.bump.outputs.new_version != ''
        run: |
          set -e
          VERSION=${{ steps.bump.outputs.new_version }}
          echo "Creating tag v$VERSION"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.bump.outputs.new_version != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            Automated release created by the bump-version workflow.
          draft: false
          prerelease: false
